<!DOCTYPE html>
<html lang="en">
<head>

    
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  
   
</head>
<body >
    <img src="assets\logo-removebg.png" class="logo logo-scrolled" alt="Logo" style="margin-left: 670px; margin-top: 25px; height:500px; width: 250px;" routerLink="/home">
    <img src = "assets/computer.png" style="margin-right: 700px; margin-bottom: 300px;">
    <div class="background" >
        <div class="shape"></div>
        
        <div class="shape"></div>
     
    </div>
    <form (submit)="login()" >
        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input type="text" id="usernameInput" name="username" [(ngModel)]="username">
        
        <label for="password">Password</label>
        <input type="password" id="passwordInput" name="password" [(ngModel)]="password">

        <button type="submit">Log In</button>
        
        <!-- <div class="social">
          <div class="go"><i class="fab fa-google"></i>  Google</div>
          <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div>
        </div> -->
    </form>
</body>
</html>
